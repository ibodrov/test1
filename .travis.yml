language: java
flows:
    reusable_example:
        - shell: echo "Called from the reusable process"
        - parallel:
            - shell: sleep 5
            - shell: sleep 5
            - shell: sleep 5

    simple:
        - parallel
          - shell: sleep 5
          - shell: sleep 5

    nested_call:
        - parallel:
          - shell: sleep 5
          - call: simple

    nested:
        - parallel:
          - shell: sleep 5
          - parallel:
            - shell: sleep 5
            - shell: sleep 5

    deep_nested:
        - parallel:
            - shell: sleep 5
            - parallel:
              - shell: sleep 5
              - parallel:
                - shell: sleep 5
                - shell: sleep 5

    master:
        - shell: echo "Hello world!"
        - call: nested_call
